<!DOCTYPE html>
<html>
<head>
  <title>Tabel Biasa</title>
</head>
<body>

  <h2>Tabel dengan &lt;table&gt; dan &lt;td&gt;</h2>

  <table border="1" cellpadding="10">
    <tr>
      <th>Nama</th>
      <th>Kelas</th>
      <th>Nilai</th>
    </tr>
    <tr>
      <td>Seno</td>
      <td>11 PPlg</td>
      <td>90</td>
    </tr>
    <tr>
      <td>boram</td>
      <td>10</td>
      <td>85</td>
    </tr>
  </table>

</body>
</html>
